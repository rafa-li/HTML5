<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/piaocheng.css">
	<title>项目实战</title>
</head>
<body>
<!-- 导航 -->
<header id="header">
	<div class="center">
		<h1 class="logo">hello旅行社</h1>
		<nav class="link">	
			<h2 style="display:none;">网站导航</h2>
			<ul>
				<li class="active"><a href="###">首页</a></li>
				<li><a href="###">旅游资讯</a></li>
				<li><a href="###">机票订购</a></li>
				<li><a href="###">风景欣赏</a></li>
				<li><a href="###">公司简介</a></li>
			</ul>
		</nav>
	</div>
</header>

<!-- 搜索界面 -->
<div id="search">
	<div class="center"></div>
	<input type="text" class="search" placeholder="请输入旅游景点或城市">
	<button class="button">搜索</button>
</div>

<!-- 热门旅游 -->
<div id="tour">
	<section class="center">
		<h2>热门旅游</h2>
		<p>国内旅游、国外旅游、自助旅游、自驾旅游、油轮签证、主题旅游等各种最新热门旅游推荐</p>
	</section>
	<figure>
		<img src="../img/tour1.jpg" alt="旅游图片">
		<figcaption>
		<strong class="title">&lt曼谷-芭提雅6日游&gt</strong>
		包团特惠，超丰富景点，升级1晚国五，无自费，更赠送600元/成人自费券
		</figcaption>
		<div>
			<em class="sat">满意度 77%</em>
			<span class="price">¥<strong>2864</strong>起</span>
		</div>
		<div class="type">国内长线</div>
	</figure>
	<figure>
		<img src="../img/tour2.jpg" alt="旅游图片">
		<figcaption>
		<strong class="title">&lt马尔代夫双鱼岛Olhuveli4晚6日自助游&gt</strong>
		上海出发，机+酒包含:早晚餐+快艇
		</figcaption>
		<div>
			<em class="sat">满意度 97%</em>
			<span class="price">¥<strong>8039</strong>起</span>
		</div>
		<div class="type">出境长线</div>
	</figure>
	<figure>
		<img src="../img/tour3.jpg" alt="旅游图片">
		<figcaption>
		<strong class="title">&lt海南双飞5日游&gt</strong>
		 含盐城接送，全程挂牌四星酒店，一价全含，零自费“自费项目”免费送
		</figcaption>
		<div>
			<em class="sat">满意度 90%</em>
			<span class="price">¥<strong>2709</strong>起</span>
		</div>
		<div class="type">自助旅游</div>
	</figure>
	<figure>
		<img src="../img/tour4.jpg" alt="旅游图片">
		<figcaption>
		<strong class="title">&lt富山-大阪-东京8日游&gt</strong>
		暑期亲子，2天自由，无导游安排自费项目，全程不强迫购物
		</figcaption>
		<div>
			<em class="sat">满意度 97%</em>
			<span class="price">¥<strong>9499</strong>起</span>
		</div>
		<div class="type">自助旅游</div>
	</figure>
	<figure>
		<img src="../img/tour5.jpg" alt="旅游图片">
		<figcaption>
		<strong class="title">&lt法瑞意德12日游&gt</strong>
	 	4至5星，金色列车，少女峰，部分THE MALL
		</figcaption>
		<div>
			<em class="sat">满意度 97%</em>
			<span class="price">¥<strong>9199</strong>起</span>
		</div>
		<div class="type">国内短线</div>
	</figure>
	<figure>
		<img src="../img/tour6.jpg" alt="旅游图片">
		<figcaption>
		<strong class="title">&lt巴厘岛6日半自助游&gt</strong>
		蓝梦出海，独栋别墅，悦榕庄下午茶，纯玩
		</figcaption>
		<div>
			<em class="sat">满意度 95%</em>
			<span class="price">¥<strong>6488</strong>起</span>
		</div>
		<div class="type">出境长线</div>
	</figure>
	<figure>
		<img src="../img/tour7.jpg" alt="旅游图片">
		<figcaption>
		<strong class="title">&lt塞舌尔迪拜9日自助游&gt</strong>
		 一游两国，4晚塞舌尔，2晚迪拜，香港EK往返
		</figcaption>
		<div>
			<em class="sat">满意度 100%</em>
			<span class="price">¥<strong>9669</strong>起</span>
		</div>
		<div class="type">游轮观光</div>
	</figure>
	<figure>
		<img src="../img/tour8.jpg" alt="旅游图片">
		<figcaption>
		<strong class="title">&lt花样姐姐土耳其9日或10日游&gt</strong>
		最高立减 3000！中餐六菜一汤+土耳其当地美食满足您挑剔味蕾
		</figcaption>
		<div>
			<em class="sat">满意度 93%</em>
			<span class="price">¥<strong>9999</strong>起</span>
		</div>
		<div class="type">出境长线</div>
	</figure>
	<figure>
		<img src="../img/tour9.jpg" alt="旅游图片">
		<figcaption>
		<strong class="title">&lt大阪-京都-箱根双飞6日游&gt</strong>
		 盐城直飞，不走回头路，境外无自费，超值之旅
		</figcaption>
		<div>
			<em class="sat">满意度 100%</em>
			<span class="price">¥<strong>5284</strong>起</span>
		</div>
		<div class="type">国内短线</div>
	</figure>
</div>
</body>
</html>
